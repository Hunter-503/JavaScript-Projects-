<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="js/Basic_JavaScript_9.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/Basic_css_9.css">
    </head>
    <body>
        <p>How many seconds would you like your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>

        <!--Slideshow container-->
        <div class="slideshow-container">

            <!--images with number and caption-->
            <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="img/img1.jpg" style="width:100%">
            <div class="text"> Scottish fold</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="img/img2.jpg" style="width:100%">
                <div class="text"> Favorite type of cat!</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="img/img3.jpg" style="width:100%">
                <div class="text"> An Abomination!!!</div>
            </div>

            <!--Next and previous buttons-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

    <!--thedots/circles-->
        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>


    </body>
</html>
